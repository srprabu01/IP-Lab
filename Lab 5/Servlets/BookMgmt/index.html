<html>
    <head>
        <title>Book Inventory</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../GrossPay/style.css">
    </head>
    <body>
        <center><h2>Book Inventory</h2></center>
        <div class="container">
            <form method="post" action="http://localhost:8080/Servlets/bookServlet">
                <label for="bName">Enter Book Name</label>
                <input type="text" autofocus name="bName">
                
                <br><br>
                
                <label for="author">Enter Author Name</label>
                <input type="text" name="author">
                
                <br><br>
                
                <input type="submit" value="Get Book">
                
            </form>
        </div>
    </body>
</html>
